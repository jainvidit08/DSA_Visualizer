<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soting Visualiser:For Better Understanding Of Quick Sorting Algorithm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sorting Visualiser</h1>
    <p>Understand the <b>Quick sorting algorithm</b>  with visualiser</p>
    <div>
        <input type="number" placeholder="Enter a Number ..." id="input">
        <button id="start">Click To Start</button>
    </div>
    <div class="container">
        <div class="box"></div>
        <ul>
            <li class="blue"><h3>Blue</h3> during comparing</li>
            <li class="green"><h3>Green</h3> for pivot's initial position</li>
            <li class="yellow"><h3>Yellow</h3> for pivot's final position</li>
            <li class="black"><h3>Black</h3> subarray which we are working on</li>
            <li class="gray"><h3>Gray</h3> for normal</li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
